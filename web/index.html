<!doctype html>
<html lang="en-us">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebAssembly + WebGL</title>
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="emscripten_border">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <script>
        Module = {
            canvas: (function () {
                let ele = document.getElementById('canvas');
                ele.addEventListener("webglcontextlost", function (e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
                return ele;
            })(),
            resizeCanvas: () => {
                document.getElementById('canvas').width = window.innerWidth - 20;
                document.getElementById('canvas').height = window.innerHeight - 20;
            }
        };

        window.addEventListener('resize', Module.resizeCanvas, false);
    </script>
    <script async type="text/javascript" src="app.js"></script>
</body>

</html>
